<h2 mat-dialog-title>Create event</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name for event</mat-label>
      <input matInput [(ngModel)]="eventName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Location for event</mat-label>
      <input matInput [(ngModel)]="eventLocation">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="{eventName: eventName, eventLocation: eventLocation}" cdkFocusInitial>Save</button>
</mat-dialog-actions>
